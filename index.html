<html >
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <script src="Js/bootstrap.bundle.min.js"></script> -->
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body style="font-family: Segoe UI light">
        <div class="mx-auto w-75 py-4" id="productManagementSystem">
        <h2 class="py-2 fw-bolder"> Product Management System</h2>

        <label for="productNameInput" class="py-2">Product Name :</label>
        <input type="text" id="productNameInput" class="mb-2 form-control">

        <label for="productPriceInput" class="py-2">Product Price :</label>
        <input type="number" id="productPriceInput" class="mb-2 form-control">

        <label for="productCategoryInput" class="py-2">Product Category :</label>
        <input type="text" id="productCategoryInput" class="mb-2 form-control">

        <label for="productDescInput" class="py-2">Product Desc :</label>
        <textarea type="textarea" id="productDescInput" class="mb-2 form-control"></textarea>

        <button id="addBtn"  onclick=" addProduct();" class="btn btn-outline-info ">Add Product</button>
        <button id="updateBtn" onclick=" upProduct()" class="btn btn-outline-primary d-none">Update Product</button>

        </div>

        <div class="w-50 mx-auto py-4">
            <input oninput="searchProducts(this.value)" type="text" id="search" class="form-control" placeholder="search">

        </div>




        <table class="table w-75 mx-auto text-center">
            <thead>
                <th>index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>update</th>
                <th>delete</th>

            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        

        <script src="main.js"></script>
    </body>
</html>
