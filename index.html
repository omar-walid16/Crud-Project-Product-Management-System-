<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container w-75 mx-auto">
            <h2 class="fw-bolder py-4">Product Management System</h2>

            <label for="productNameInput" class="pb-1">Product Name :</label>
            <input type="text" id="productNameInput" class="form-control">

            <label for="productPriceInput" class="py-1">Product Price :</label>
            <input type="number" id="productPriceInput" class="form-control">

            <label for="productCategoryInput" class="py-1">Product Category :</label>
            <input type="text" id="productCategoryInput" class="form-control">

            <label for="productDescInput" class="py-1">Product Desc :</label>
            <textarea type="textarea" id="productDescInput" class="form-control"></textarea>

            <button onclick="addProduct()" class="btn btn-outline-info mt-2">Add Product</button>
        </div>
        <div class="search w-50 mx-auto py-3">
            <input oninput="searchProducts(this.value)" type="text" id="search" class="form-control" placeholder="Search By Name">
        </div>
        <div class="display w-75 mx-auto">
            <table class="table">
                <thead>
                    <th>Index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>ProductCategory</th>
                    <th>ProductDesc</th>
                    <th>update</th>
                    <th>delete</th>
                </thead>
                <tbody id="tableBody">
                    

                </tbody>
            </table>
        </div>






        <script src="bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
