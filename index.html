 <html >
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body style="font-family: Segoe UI light">
        <div class="mx-auto w-75 py-4" id="productManagementSystem">
        <h2 class="py-2 fw-bolder"> Product Management System</h2>

        <label for="productNameInput" class="py-2">Product Name :</label>
        <input type="text" oninput="validateProductName()" id="productNameInput" class= "mb-2 form-control ">
        <div id="nameAlert" class="d-none alert alert-danger p-2 mt-2">Product Name Must Contain One Capital Letter And From 3 To 8 Small Letters</div>

        <label for="productPriceInput" class="py-2">Product Price :</label>
        <input type="number" id="productPriceInput" oninput="validateProductPrice()" class="mb-2 form-control">
        <div id="priceAlert" class="d-none alert alert-danger p-2 mt-2">Product Price Must Contain At Least Two Number</div>

        <label for="productCategoryInput" class="py-2">Product Category :</label>
        <input type="text" id="productCategoryInput" class="mb-2 form-control">
 
        <label for="productDescInput" class="py-2">Product Desc :</label>
        <textarea type="textarea" id="productDescInput" class="mb-2 form-control"></textarea>

        <button onclick="addProduct()" class="btn btn-outline-info " id="addBtn">Add Product</button>
        <button onclick="updateInputInfo()" class="btn btn-outline-info" id="updateBtn">Update Product</button>

        </div>

        <div class="w-50 mx-auto py-4">
            <input oninput="searchProducts(this.value)" type="text" id="search" class="form-control" placeholder="search">

        </div>
        <table class="table w-75 mx-auto text-center">
            
            <thead>
                <th>index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>update</th>
                <th>delete</th>

            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        

        <script src="main.js"></script>
    </body>
</html>
